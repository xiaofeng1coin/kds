<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>系统初始化</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body { background: #eef2f3; height: 100vh; display: flex; align-items: center; padding: 20px; }
        .setup-box { background: white; padding: 30px; border-radius: 15px; width: 100%; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="setup-box">
        <h4 class="text-center fw-bold text-primary mb-3">设置管理密码</h4>
        <form method="POST">
            <input type="password" name="password" class="form-control mb-3 text-center" placeholder="新密码" required>
            <button type="submit" class="btn btn-primary w-100">完成初始化</button>
        </form>
    </div>
</body>
</html>

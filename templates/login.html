<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录 - IPTV-Spider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="auth-container animate__animated animate__zoomIn">
        <h3 class="text-center mb-4 fw-bold text-gradient" style="background: -webkit-linear-gradient(#0575E6, #021B79); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            管理员登录
        </h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-4">
                <input type="password" name="password" class="form-control text-center" placeholder="请输入管理密码" required style="letter-spacing: 3px;">
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">
                <i class="bi bi-box-arrow-in-right"></i> 登 录
            </button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份验证 - IPTV-Spider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.4s ease;
        }
        .auth-card:hover { transform: translateY(-5px); box-shadow: 0 30px 60px rgba(0,0,0,0.15); }
        .brand { font-size: 2rem; font-weight: bold; background: -webkit-linear-gradient(#00f260, #0575E6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }
        .wx-box { background: #fff; border-radius: 16px; padding: 20px; margin-bottom: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .wx-box img { width: 180px; height: auto; border-radius: 8px; mix-blend-mode: multiply; }
        .form-control { background: #f8f9fa; border: none; padding: 12px; margin-bottom: 20px; border-radius: 10px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.03); }
        .form-control:focus { background: #fff; box-shadow: 0 0 0 3px rgba(5, 117, 230, 0.2); }
        .btn-auth { width: 100%; padding: 12px; background: linear-gradient(135deg, #00f260 0%, #0575E6 100%); color: white; border: none; border-radius: 10px; font-weight: 600; letter-spacing: 1px; transition: 0.3s; }
        .btn-auth:hover { box-shadow: 0 10px 20px rgba(5, 117, 230, 0.3); transform: scale(1.02); color: white; }
        .alert { border-radius: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="brand">IPTV-SPIDER</div>
        
        <div class="wx-box">
            <img src="{{ url_for('static', filename='wx.png') }}" alt="二维码" onerror="this.style.display='none'">
            <h6 class="mt-3 fw-bold text-dark">获取授权密钥</h6>
            <p class="text-muted small mb-0">请关注公众号发送 <span class="badge bg-primary">20991231</span></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} animate__animated animate__shakeX">
            <i class="bi bi-exclamation-circle-fill me-2"></i>{{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="key" class="form-control" placeholder="请输入授权密钥..." required autofocus autocomplete="off">
            <button type="submit" class="btn btn-auth">验证并进入 <i class="bi bi-arrow-right-short"></i></button>
        </form>
    </div>
</body>
</html>

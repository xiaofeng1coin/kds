<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV-Spider | 移动控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless/borderless.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    
    <style>
        body { padding-bottom: 70px; -webkit-tap-highlight-color: transparent; }
        .mobile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 1050;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
        }
        .nav-item-m {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #95a5a6;
            text-decoration: none;
            font-size: 0.75rem;
            transition: 0.2s;
        }
        .nav-item-m i { font-size: 1.4rem; margin-bottom: 2px; }
        .nav-item-m.active { color: #0575E6; transform: translateY(-2px); }
        .card { border-radius: 12px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 12px; }
    </style>
</head>
<body class="animate__animated animate__fadeIn">

    <div class="mobile-header d-flex justify-content-between align-items-center">
        <h5 class="m-0 fw-bold brand-font text-gradient" style="background: -webkit-linear-gradient(#00f260, #0575E6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            IPTV-Spider <small style="font-size: 0.5em; opacity: 0.6">M</small>
        </h5>
        {% block header_actions %}{% endblock %}
    </div>

    <div class="container-fluid px-3">
        {% block content %}{% endblock %}
    </div>

    <div class="bottom-nav">
        <a href="{{ url_for('auto') }}" class="nav-item-m {% if active_tab == 'auto' %}active{% endif %}">
            <i class="bi bi-cpu"></i> 采集
        </a>
        <a href="{{ url_for('ip_manager') }}" class="nav-item-m {% if active_tab == 'ip_manager' %}active{% endif %}">
            <i class="bi bi-hdd-network"></i> IP库
        </a>
        <a href="{{ url_for('subscriptions') }}" class="nav-item-m {% if active_tab == 'subscriptions' %}active{% endif %}">
            <i class="bi bi-rss"></i> 订阅
        </a>
        <a href="{{ url_for('settings') }}" class="nav-item-m {% if active_tab == 'settings' %}active{% endif %}">
            <i class="bi bi-sliders"></i> 设置
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        window.alert = function(msg) {
            Swal.fire({ title: '提示', text: msg, icon: 'info', confirmButtonColor: '#0575E6', backdrop: `rgba(0,0,0,0.4)` });
        };
        async function asyncSwalConfirm(title, text) {
            const result = await Swal.fire({
                title: title, text: text, icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#ff6b6b', cancelButtonColor: '#636e72',
                confirmButtonText: '执行', cancelButtonText: '取消',
                customClass: { popup: 'rounded-4' }
            });
            return result.isConfirmed;
        }
    </script>
</body>
</html>

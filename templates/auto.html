<script>
    document.getElementById('date').valueAsDate = new Date();

    function startCollection() {
        const btn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('statusMessage');
        const listDiv = document.getElementById('logContainer');
        
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> è¯·æ±‚ä¸­...';
        listDiv.innerHTML = '<span class="text-info">> åˆå§‹åŒ–é‡‡é›†è¿›ç¨‹...</span>\n';

        const payload = {
            api_type: document.getElementById('apiType').value,
            pages: document.getElementById('pages').value,
            date: document.getElementById('date').value
        };

        fetch('/api/collect', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload),
        })
        .then(r => r.json())
        .then(data => {
            statusDiv.innerHTML = '<span class="badge bg-success animate__animated animate__pulse animate__infinite">æ­£åœ¨è¿è¡Œ</span>';
            btn.innerHTML = '<i class="bi bi-arrow-repeat"></i> æ­£åœ¨é‡‡é›†...';
            document.getElementById('stopBtn').disabled = false;
            startLogPolling();
        })
        .catch(err => {
            Swal.fire('é”™è¯¯', 'å¯åŠ¨é‡‡é›†å¤±è´¥', 'error');
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-play-circle-fill"></i> å¼€å§‹é‡‡é›†';
        });
    }

    let pollInterval;
    function startLogPolling() {
        if (pollInterval) clearInterval(pollInterval);
        const logDiv = document.getElementById('logContainer');

        pollInterval = setInterval(() => {
            fetch('/api/logs')
                .then(res => res.json())
                .then(data => {
                    if (data.logs) {
                        const coloredLogs = data.logs.map(line => {
                            if(line.includes('Error')) return `<span class="text-danger">${line}</span>`;
                            if(line.includes('Success')) return `<span class="text-success">${line}</span>`;
                            if(line.includes('Processing')) return `<span class="text-warning">${line}</span>`;
                            return line;
                        }).join('\n');
                        
                        logDiv.innerHTML = coloredLogs;
                        logDiv.scrollTop = logDiv.scrollHeight;

                        const lastLog = data.logs[data.logs.length - 1] || "";
                        if (lastLog.includes("é‡‡é›†ä»»åŠ¡ç»“æŸ") || lastLog.includes("é‡‡é›†ä»»åŠ¡å‡ºé”™") || lastLog.includes("ä»»åŠ¡å·²åœæ­¢")) {
                            clearInterval(pollInterval);
                            document.getElementById('startBtn').disabled = false;
                            document.getElementById('startBtn').innerHTML = '<i class="bi bi-play-circle-fill"></i> å¼€å§‹é‡‡é›†';
                            document.getElementById('stopBtn').disabled = true;
                            
                            const isStopped = lastLog.includes("ä»»åŠ¡å·²åœæ­¢");
                            document.getElementById('statusMessage').innerHTML = 
                                isStopped ? '<span class="badge bg-warning">å·²åœæ­¢</span>' : '<span class="badge bg-success">ä»»åŠ¡å®Œæˆ</span>';
                            
                            Swal.fire({
                                title: isStopped ? 'ä»»åŠ¡åœæ­¢' : 'é‡‡é›†å®Œæˆ',
                                icon: isStopped ? 'warning' : 'success',
                                toast: true,
                                position: 'top-end',
                                showConfirmButton: false,
                                timer: 3000
                            });
                        }
                    }
                });
        }, 1000);
    }

    async function stopCollection() {
        const result = await asyncSwalConfirm('ç¡®å®šåœæ­¢?', 'æ­£åœ¨è¿›è¡Œçš„ä»»åŠ¡å°†è¢«ä¸­æ–­');
        if (!result) return;

        const stopBtn = document.getElementById('stopBtn');
        stopBtn.disabled = true;
        stopBtn.innerHTML = 'åœæ­¢ä¸­...';

        fetch('/api/stop_collection', { method: 'POST' }).then(() => {
            document.getElementById('logContainer').innerHTML += '\n<span class="text-warning">> å‘é€åœæ­¢æŒ‡ä»¤...</span>';

    }

    // è‡ªåŠ¨é…ç½®é€»è¾‘
    loadSettings();
    function loadSettings() {
        fetch('/api/get_settings').then(r => r.json()).then(data => {
            if (data.status === 'success') {
                document.getElementById('autoApiType').value = data.auto_api_type;
                document.getElementById('autoPages').value = data.auto_pages;
                document.getElementById('autoDays').value = data.auto_days;
                
                document.getElementById('apiType').value = data.auto_api_type;
                document.getElementById('pages').value = data.auto_pages;

                const container = document.getElementById('scheduleContainer');
                container.innerHTML = '';
                (data.auto_schedules || []).forEach(time => addScheduleInput(time));
            }
        });
    }

    function addScheduleInput(value = '') {
        const container = document.getElementById('scheduleContainer');
        if (container.querySelectorAll('.input-group').length >= 3) {
            return Swal.fire('æç¤º', 'æœ€å¤šæ·»åŠ 3ä¸ªå®šæ—¶ä»»åŠ¡', 'warning');
        }
        const div = document.createElement('div');
        div.className = 'input-group input-group-sm mb-1';
        div.style.width = '120px';
        div.innerHTML = `
            <input type="time" class="form-control" value="${value}">
            <button class="btn btn-outline-danger" type="button" onclick="this.parentElement.remove()">Ã—</button>
        `;
        container.appendChild(div);
    }

    function saveSettings() {
        fetch('/api/get_settings').then(r=>r.json()).then(curr => {
            const schedules = Array.from(document.querySelectorAll('#scheduleContainer input')).map(i => i.value).filter(v=>v);
            const payload = {
                ...curr,
                auto_api_type: document.getElementById('autoApiType').value,
                auto_pages: document.getElementById('autoPages').value,
                auto_days: document.getElementById('autoDays').value,
                log_retention_days: document.getElementById('logRetentionDays').value,
                auto_schedules: schedules
            };
            
            fetch('/api/save_settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(r=>r.json()).then(d => Swal.fire('ä¿å­˜æˆåŠŸ', d.message, 'success'));
        });
    }

    function showLogs() {
        fetch('/api/get_history_logs').then(r=>r.json()).then(data => {
            if(data.status === 'success') {
                const tbody = document.getElementById('logTableBody');
                tbody.innerHTML = data.logs.map(log => `

                        <td>${log.collection_time}</td>

                        <td class="text-success">${log.updated_ip}</td>
                        <td class="fw-bold">${log.stock_ip}</td>
                    </tr>
                `).join('');
                new bootstrap.Modal(document.getElementById('logModal')).show();
            }
        });
    }
</script>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化设置 - IPTV-Spider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .footer {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="w-100 d-flex flex-column align-items-center">
        <div class="card p-4">
            <h4 class="text-center mb-4">初始化设置</h4>
            <div class="alert alert-info">初次使用，请设置登录密码。</div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">设置密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请输入新密码" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-100">保存并登录</button>
            </form>
        </div>
        <div class="footer">
            Power by cqshushu | 公众号：医工学习日志
        </div>
    </div>
</body>

</html>

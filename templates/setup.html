<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化 - IPTV-Spider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body { background-image: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); height: 100vh; display: flex; justify-content: center; align-items: center; }
        .setup-card { background: rgba(255,255,255,0.9); border-radius: 20px; padding: 40px; width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="setup-card animate__animated animate__fadeInUp">
        <h4 class="text-center mb-3 text-primary fw-bold">系统初始化</h4>
        <p class="text-center text-muted mb-4 small">请设置您的管理员密码以保护系统安全</p>
        
        <form method="POST">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="设置新密码" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">完成设置并登录</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV-Spider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-main {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            padding-bottom: 20px;
        }

        .footer {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container container-main flex-grow-1 mt-4">
        <h3 class="mb-4 text-center pt-3">IPTV-Spider <small class="text-muted" style="font-size: 0.5em;">v2.0.4</small>
        </h3>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'auto' %}active{% endif %}" href="{{ url_for('auto') }}">采集</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'ip_manager' %}active{% endif %}"
                    href="{{ url_for('ip_manager') }}">IP管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'subscriptions' %}active{% endif %}"
                    href="{{ url_for('subscriptions') }}">订阅</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'logs' %}active{% endif %}" href="{{ url_for('logs') }}">日志</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'settings' %}active{% endif %}"
                    href="{{ url_for('settings') }}">设置</a>
            </li>

        </ul>

        {% block content %}{% endblock %}
    </div>

    <div class="footer w-100">
        Power by cqshushu | 公众号：医工学习日志
    </div>

    <!-- Version Check Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const CURRENT_VERSION = '2.0.4';
            const CHECK_URL = 'https://iptv.cqshushu.com/api/iptv_spider_version.php';


            function checkVersion() {
                fetch(CHECK_URL)
                    .then(r => r.json())
                    .then(data => {
                        const remoteVersion = data.version;
                        if (remoteVersion > CURRENT_VERSION) {
                            const seenVersion = localStorage.getItem('last_seen_version');
                            if (seenVersion !== remoteVersion) {
                                alert(`发现新版本 v${remoteVersion}！\n${data.message || ''}`);
                                localStorage.setItem('last_seen_version', remoteVersion);
                            }
                        }
                    })
                    .catch(e => console.log('Check version failed', e));
            }

            checkVersion();
        });
    </script>
</body>

</html>
